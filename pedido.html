<!DOCTYPE html>
<html>
<head>
    <title>Pedido de Namoro</title>
    <style>
        /* Estilos CSS para o site */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 100px;
        }
        
        h1 {
            font-size: 36px;
            color: #333;
        }
        
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function aceitarPedido() {
            alert("Eu estou tão feliz! Você aceitou!");
        }
        
        function recusarPedido() {
            alert("Oh, entendo. Eu entendo completamente.");
        }
    </script>
</head>
<body>
    <h1>Pedido de Namoro</h1>
    <p>Olá! Eu tenho algo muito importante para te dizer.</p>
    <p>Desde que nos conhecemos, você tem sido especial para mim. Você me faz feliz e eu não consigo imaginar minha vida sem você.</p>
    <p>Então, o que você acha de ser a pessoa com quem eu quero compartilhar a minha vida?</p>
    <button class="button" onclick="aceitarPedido()">Aceitar</button>
    <button class="button" onclick="recusarPedido()">Recusar</button>
</body>
</html>
